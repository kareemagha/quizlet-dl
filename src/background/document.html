<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dependencies/katex.css">
    <script src="dependencies/katex.js"></script>
    <link rel="stylesheet" href="dependencies/github-markdown.min.css">
    <script src="dependencies/auto-render.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="instructions" class="noprint">
        <h2>QUIZLET-DL</h2>
        <div>
            <h3>Options:</h3>
            <div id="control">
                Extension state: 
                <label class="radio">
                    <input type="radio" name="answer" id="on">
                    On
                </label>
                <label class="radio">
                    <input type="radio" name="answer" id="off">
                    Off
                </label>
            </div>
            <div class="options-indent">
                <div class="tooltip"> Next solution delay (in milliseconds): <input type="number" />
                    <span class="tooltiptext">Add a delay between scraping a solution, and moving to the next solution.</span>
                </div>
                <br>
                <div class="tooltip"> Force LaTeX rendering: <label class="checkbox"><input type="checkbox" name="force-katex" id="force-katex"></label>
                    <span class="tooltiptext">Forces this page to compile and render LaTeX - as opposed to using images of pre-rendered LaTeX. </span>
                </div>           
            </div>
            <br>
            <button id="save">Save Options</button>
            <div id="status"></div>
        </div>
    </div>

    <div id="answers">

    </div>
    <script src="dependencies/autoRender.js"></script>
    <script src="background.js"></script>
    <script src="dependencies/settings.js"></script>
</body>
</html>
